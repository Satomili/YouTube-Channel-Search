<!doctype html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <title>Channel Search</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <div class="header--title-container">
                <img class="header--logo" src="youtube-round-icon.png" alt="YouTube logo">
                <h1 class="header--title">Channel <span>Search</span></h1>
            </div>
            <div class="header--search-container">
                <select 
                    id="header--select"
                    class="header--select"
                >
                    <option value="UC9zY_E8mcAo_Oq772LEZq8Q">THE FIRST TAKE</option>
                    <option value="UCSJ4gkVC6NrvII8umztf0Ow">Lofi Girl</option>
                </select>
                <input
                    type="text"
                    placeholder="Search"
                    class="header--input"
                    id="header--input"
                >
                <button class="header--button" id="header--button"><i class="fas fa-arrow-right"></i></button>
            </div>
        </header>
        <main>
            <h2 class="main--title" id="main--title"></h2>
            <div id="main--videos-container" class="main--videos-container"></div>
        </main>
        <footer>
            <p>&copy; 2024 Satomili. All rights reserved.</p>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
